<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/formValidation.js" defer></script>
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <!-- area for the logo and the logo text -->
      <div class="logo-area">
        <div class="logo">
          <div class="logo-img">
            <img src="./assets/img/odin-lined.png" alt="The Odin Project logo">
          </div>
          <div class="logo-text">
            <h1>ODIN</h1>
          </div>
        </div>
      </div>
      <!-- area for the photo credit text -->
      <div class="photo-credit">
        <p>
          Photo by <a href="https://unsplash.com/ko/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/ko/%EC%82%AC%EC%A7%84/%ED%81%B4%EB%A1%9C%EC%A6%88%EC%97%85-%EC%82%AC%EC%A7%84%EC%9D%98-%EB%85%B9%EC%83%89-%EC%9E%8E-%EC%8B%9D%EB%AC%BC-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
      </div>
    </div>
    <!-- main content -->
    <div class="sign-up">
      <!-- intro area -->
      <div class="intro">
        <div class="intro-text">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
        </div>
      </div>
      <!-- form area -->
      <div class="sign-up-form">
        <div class="slogan">Let's do this!</div>
        <form action="https://httpbin.org/post" method="post" id="sign-up">
          <!-- row for names -->
          <div class="name">
            <div class="first-name">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" required />
            </div>
            <div class="last-name">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" required />
            </div>
          </div>
          <!-- row for contact info -->
          <div class="contact">
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>
            <div class="phone-number">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone-number" />
            </div>
          </div>
          <!-- row for password -->
          <div class="pwd">
            <div class="password">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" required />
            </div>
            <div class="confirm-password">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" required />
            </div>
          </div>
        </form>
      </div>
      <!-- submit button area -->
      <div class="submit">
        <button type="submit" form="sign-up">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
